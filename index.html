<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسار امداد خادم الحرمين</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto p-6">
        <div class="mb-6">
            <!-- Tab buttons -->
            <div class="flex space-x-4 mb-4">
                <button id="universitiesTab" class="px-4 py-2 rounded-lg bg-blue-600 text-white">
                    Universities Search
                </button>
                <button id="categoriesTab" class="px-4 py-2 rounded-lg bg-gray-200">
                    Categories Search
                </button>
            </div>

            <!-- Universities Search Section -->
            <div id="universitiesSection" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- University Search Input -->
                    <div class="relative">
                        <input
                            type="text"
                            id="universitySearch"
                            placeholder="Search universities..."
                            class="w-full p-2 pl-10 border rounded-lg"
                        >
                        <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <!-- Country Filter -->
                    <select id="countryFilter" class="w-full p-2 border rounded-lg">
                        <option value="">All Countries</option>
                    </select>
                    <!-- Field Filter -->
                    <select id="fieldFilter" class="w-full p-2 border rounded-lg">
                        <option value="">All Fields</option>
                    </select>
                </div>

                <!-- Results Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
								<th class="px-3 py-3 text-center text-sm font-medium text-gray-500">Rank</th>
                                <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">University</th>
                                <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Country</th>
                                <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Field</th>
                            </tr>
                        </thead>
                        <tbody id="universitiesTableBody" class="divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="flex justify-between items-center mt-4">
                    <button id="prevPage" class="px-4 py-2 border rounded-lg disabled:opacity-50">Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" class="px-4 py-2 border rounded-lg disabled:opacity-50">Next</button>
                </div>
            </div>

            <!-- Categories Search Section -->
            <div id="categoriesSection" class="space-y-4 hidden">
                <div class="relative">
                    <input
                        type="text"
                        id="categorySearch"
                        placeholder="Search categories..."
                        class="w-full p-2 pl-10 border rounded-lg mb-4"
                    >
                    <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div id="categoriesResults" class="space-y-4">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your existing universitiesData array goes here
        const universitiesData = [


        // Initialize category data
         const categoryContent = 

        let categoryData = [];
        let currentPage = 1;
        const itemsPerPage = 25;

        // Initialize the application
        function init() {
            // Process category data
            const lines = categoryContent.split('\n').filter(line => line.trim());
            const headers = lines[0].split('\t');
            
            categoryData = headers.map((header, index) => {
                const subcategories = lines.slice(1)
                    .map(line => line.split('\t')[index])
                    .filter(sub => sub && sub.trim());
                    
                return {
                    mainCategory: header,
                    subcategories
                };
            });

            // Initialize filters
            initializeFilters();
            
            // Set up event listeners
            setupEventListeners();
            
            // Initial display
            updateUniversitiesDisplay();
        }

        function initializeFilters() {
            const countries = [...new Set(universitiesData.map(uni => uni.country))].sort();
            const fields = [...new Set(universitiesData.map(uni => uni.category))].sort();
            
            const countryFilter = document.getElementById('countryFilter');
            const fieldFilter = document.getElementById('fieldFilter');

            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });

            fields.forEach(field => {
                const option = document.createElement('option');
                option.value = field;
                option.textContent = field;
                fieldFilter.appendChild(option);
            });
        }

        function setupEventListeners() {
            // Tab switching
            document.getElementById('universitiesTab').addEventListener('click', () => switchTab('universities'));
            document.getElementById('categoriesTab').addEventListener('click', () => switchTab('categories'));

            // Universities search
            document.getElementById('universitySearch').addEventListener('input', updateUniversitiesDisplay);
            document.getElementById('countryFilter').addEventListener('change', updateUniversitiesDisplay);
            document.getElementById('fieldFilter').addEventListener('change', updateUniversitiesDisplay);

            // Categories search
            document.getElementById('categorySearch').addEventListener('input', updateCategoriesDisplay);

            // Pagination
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updateUniversitiesDisplay();
                }
            });
            document.getElementById('nextPage').addEventListener('click', () => {
                const filteredUniversities = getFilteredUniversities();
                const totalPages = Math.ceil(filteredUniversities.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    updateUniversitiesDisplay();
                }
            });
        }

        function switchTab(tab) {
            const universitiesSection = document.getElementById('universitiesSection');
            const categoriesSection = document.getElementById('categoriesSection');
            const universitiesTab = document.getElementById('universitiesTab');
            const categoriesTab = document.getElementById('categoriesTab');

            if (tab === 'universities') {
                universitiesSection.classList.remove('hidden');
                categoriesSection.classList.add('hidden');
                universitiesTab.classList.add('bg-blue-600', 'text-white');
                universitiesTab.classList.remove('bg-gray-200');
                categoriesTab.classList.add('bg-gray-200');
                categoriesTab.classList.remove('bg-blue-600', 'text-white');
            } else {
                universitiesSection.classList.add('hidden');
                categoriesSection.classList.remove('hidden');
                categoriesTab.classList.add('bg-blue-600', 'text-white');
                categoriesTab.classList.remove('bg-gray-200');
                universitiesTab.classList.add('bg-gray-200');
                universitiesTab.classList.remove('bg-blue-600', 'text-white');
            }
        }

        function getFilteredUniversities() {
            const searchTerm = document.getElementById('universitySearch').value.toLowerCase();
            const countryFilter = document.getElementById('countryFilter').value;
            const fieldFilter = document.getElementById('fieldFilter').value;

            return universitiesData.filter(uni => {
                const matchesSearch = uni.university.toLowerCase().includes(searchTerm);
                const matchesCountry = !countryFilter || uni.country === countryFilter;
                const matchesField = !fieldFilter || uni.category === fieldFilter;
                return matchesSearch && matchesCountry && matchesField;
            });
        }

        function updateUniversitiesDisplay() {
            const filteredUniversities = getFilteredUniversities();
            const totalPages = Math.ceil(filteredUniversities.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const end = Math.min(start + itemsPerPage, filteredUniversities.length);
            const currentUniversities = filteredUniversities.slice(start, end);

            // Update table
            const tbody = document.getElementById('universitiesTableBody');
            tbody.innerHTML = '';
            
            currentUniversities.forEach(uni => {
                const row = document.createElement('tr');
                row.innerHTML = `
					<td class="px-3 py-4 text-sm text-center">${uni.rank}</td>
                    <td class="px-6 py-4 text-sm">${uni.university}</td>
                    <td class="px-6 py-4 text-sm">${uni.country}</td>
                    <td class="px-6 py-4 text-sm">${uni.category}</td>
                `;
                tbody.appendChild(row);
            });

            // Update pagination
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages || 1}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages || totalPages === 0;
        }

        function updateCategoriesDisplay() {
            const searchTerm = document.getElementById('categorySearch').value.toLowerCase();
            const resultsContainer = document.getElementById('categoriesResults');
            resultsContainer.innerHTML = '';

            const filteredCategories = categoryData.map(category => ({
                mainCategory: category.mainCategory,
                matches: category.subcategories.filter(sub =>
                    sub.toLowerCase().includes(searchTerm)
                )
            })).filter(category => category.matches.length > 0);

            filteredCategories.forEach(result => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'border rounded-lg p-4';
                categoryDiv.innerHTML = `
                    <h3 class="font-bold text-lg mb-2">${result.mainCategory}</h3>
                    <ul class="list-disc pl-6 space-y-1">
                        ${result.matches.map(match => `<li class="text-sm">${match}</li>`).join('')}
                    </ul>
                `;
                resultsContainer.appendChild(categoryDiv);
            });
        }

        // Initialize the application when the page loads
        window.addEventListener('load', init);
    </script>
</body>

</html>
